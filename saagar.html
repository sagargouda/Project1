<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="sagar.css">
   <title>Portfolio-Basics1</title>
</head>

<body>

   <header>
      <h1>Guess My Number To Win</h1>
      <button class=" btn again">Again!</button>
      <p class="instruction">
         (Between 1 and 20)
      </p>
      <div class="number">?</div>
   </header>


   <main>
      <section class="left">
         <input type="text" class="guess">
         <button class="btn check">Check!</button>
      </section>

      <section class="right">
         <p class="message">Correct Number..</p>
         <p class="label-score">Score: <span class="score">15</span></p>
         <p class="label-highscore">Highscore: <span class="highscore">15</span></p>
      </section>




   </main>

   <script src="sagar.js"></script>
</body>

</html>
